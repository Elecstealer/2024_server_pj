<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>mypage</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/fav.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="container-fluid">
        <div class="container profile-container">
            <div class="row">
                <div id="menu-jk" class="col-md-4">
                    <div class="pro-s-cover">
                        <img src="{{ url_for('static', filename='images/profile.png') }}" alt="">
                        <h6>{{ mypage.username }}</h6>
                        <span>{{ mypage.major }}</span>
                        <p>{{ mypage.grade }}</p>
                        <div class="num-box w-100 d-flex">
                            <div class="hire">
                                <b>{{ mypage.completed_projects }}</b> <br>
                                <span>완료된 프로젝트</span>
                            </div>
                            <div class="msg">
                                <b>{{ mypage.ongoing_projects }}</b> <br>
                                <span>진행중인 프로젝트</span>
                            </div>
                        </div>
                        <div class="msg-box d-flex">
                            <div class="hire">
                                <button type="button" class="btn btn-outline-dark" onclick="location.href='{{ url_for('mypage') }}'">수정하기</button>
                            </div>
                            <div class="msg">
                                <button type="button" class="btn btn-outline-dark" onclick="location.href='{{ url_for('home') }}'">메인으로</button>
                            </div>
                        </div>
                    </div>
                    <div class="con-cover">
                        <h4>Contact</h4>
                        <ul class="row no-margin">
                            <li><i class="fab fa-facebook-f"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-google-plus-g"></i></li>
                            <li><i class="fab fa-linkedin-in"></i></li>
                            <li><i class="fab fa-github"></i></li>
                        </ul>
                        <div class="cd-ro row no-margin">
                            <span>핸드폰</span>
                            <p><i class="fas fa-phone-square"></i> {{ mypage.phone }}</p>
                        </div>
                        <div class="cd-ro row no-margin">
                            <span>이메일</span>
                            <p><i class="fas fa-envelope-square"></i> {{ mypage.email }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="data-box">
                        <h2>소개</h2>
                        <p>{{ mypage.introduction }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
