<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숭실대학교 공모전 탐 매칭 플랫폼</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e1f5fe; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #0d47a1;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            padding-left: 50px;
            padding-right: 520px;
        }

        header img {
            height: 40px; 
            margin-right: 10px; 
        }

        header h1 {
            margin: 0;
            line-height: 70px;
        }

        main {
            padding: 100px 20px 20px;
            margin-bottom: 80px;
            max-width: 400px;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0d47a1;
            color: #fff;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #003366; 
        }

        footer, nav {
            background-color: #0d47a1; 
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='images/ssulogo.png') }}" alt="Soongsil University Logo">
        <h1>숭실대학교 공모전 팀 매칭 플랫폼</h1>
    </header>

    <main>

        <form method="post">
            <h2>로그인</h2>

            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Login">

            <p style="text-align: center;"><a href="./signup" id="signupLink">회원가입</a></p>
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
